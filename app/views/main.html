  <body background="@{'/public/images/login.png'}" width="590" height="350">

    <div class="container">

      <form action="/signin" method="POST" class="form-signin" role="form">
          <h2 class="form-signin-heading"></br></h2>
        <input type="text" class="form-control" placeholder="Username" required autofocus name ="username" value="${username}">
        <input type="password" class="form-control" placeholder="Password" required name ="password" value="${password}">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    ================================================== -->
